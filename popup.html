<!doctype html>
<html>
<head>
	<link href="styles/uikit.almost-flat.min.css" rel="stylesheet">

	<script src="scripts/jquery-1.11.0.min.js"></script>
	<script src="scripts/popup.js"></script>
</head>
<body>
<div class="uk-container" style="width: 300px;">
	<div class="uk-panel">
		<h3 class="uk-panel-title"><i class="uk-icon-*"></i>Inside Comments</h3>
		<div class="uk-button-group">
			<a href="#" class="uk-button uk-button-primary chat_button" data-action="show_chat">Show Comments</a>
			<a href="#" class="uk-button uk-button-primary chat_button" data-action="hide_chat">Hide Comments</a>
		</div>
		<br/>
		<br/>
		<div class="uk-button-group">
			<a href="#" class="uk-button uk-button-primary chat_button" data-action="vertical_chat">Set Vertical</a>
			<a href="#" class="uk-button uk-button-primary chat_button" data-action="horizontal_chat">Set Horizontal</a>
		</div>
	</div>
	<article class="uk-article">
		<hr class="uk-article-divider">
		<p class="uk-article-meta"><small id="get_quotes"></small></p>
	</article>
</div>

</body>
</html>
